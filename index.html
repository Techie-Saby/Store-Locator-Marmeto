<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Locator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>STORE LOCATOR</h1>

        <div class="filters">
            <label class="store-locator-label">
                <select id="category">
                    <option value="">Select Category</option>
                </select>
            </label>
            <label class="store-locator-label">
                <select id="state" disabled>
                    <option value="">Select State</option>
                </select>
            </label>
            <label class="store-locator-label">
                <select id="city" disabled>
                    <option value="">Select City</option>
                </select>
            </label>
            <button id="showResults">
                <svg xmlns="http://www.w3.org/2000/svg" width="14.925" height="15.803" viewBox="0 0 14.925 15.803">
                    <g id="Group_219928" data-name="Group 219928" transform="translate(0 0)">
                        <path id="Ellipse_423" data-name="Ellipse 423" d="M4.732-.75a5.535,5.535,0,0,1,5.482,5.574A5.535,5.535,0,0,1,4.732,10.4,5.535,5.535,0,0,1-.75,4.824,5.535,5.535,0,0,1,4.732-.75Zm0,10.29A4.683,4.683,0,0,0,9.37,4.824,4.683,4.683,0,0,0,4.732.107,4.683,4.683,0,0,0,.093,4.824,4.683,4.683,0,0,0,4.732,9.54Z" transform="translate(0.75 0.75)" fill="#fff"></path>
                        <path id="Path_242880" data-name="Path 242880" d="M2.327,2.835a.417.417,0,0,1-.3-.126l-5.671-5.8a.434.434,0,0,1,0-.606.417.417,0,0,1,.6,0L2.626,2.1a.434.434,0,0,1,0,.606A.417.417,0,0,1,2.327,2.835Z" transform="translate(12.176 12.968)" fill="#fff"></path>
                    </g>
                </svg>
                <span>Show Results</span>
            </button>
        </div>
        

        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d384290.8509369798!2d77.30125509979652!3d12.954459542594671!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae1670c9b44e6d%3A0xf8dfc3e8517e4fe0!2sBengaluru%2C%20Karnataka!5e1!3m2!1sen!2sin!4v1733212270849!5m2!1sen!2sin" width="100%" height="450" style="border:0;" allowfullscreen="" loading="eager" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <div id="storeList" class="store-list"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
